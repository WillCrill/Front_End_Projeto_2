<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- HOVER -->
    <link rel="stylesheet" href="./hover.css">
    <!-- ANIMAÇÕES -->  
    <link rel="stylesheet" href="./animation.css">                 
    <title>Formulario</title>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <img class="segaLogo" src="./SEGA Logo.png" alt="SEGA">
    </div>

    <!-- BOX -->
    <form id="form" class="slideform">

        <!-- Login -->
        <h1 class="login">Login</h1>

        <!-- Nome -->
        <div>
            <label for="nome">Nome:</label>
            <input class="hvr-bk" type="nome" id="nome" nome="nome" placeholder="Digite se Nome">
        </div>

        <!-- Email -->
        <div>
            <label for="email">Email:</label>
            <input class="hvr-bk" type="email" id="email" nome="email" placeholder="contato@mail.com">
        </div>

        <!-- Senha -->
        <div>
            <label for="senha">Senha:</label>
            <input class="hvr-bk" type="senha" id="senha" nome="senha" placeholder="*************">
        </div>

        <!-- Botões -->
        <div>
           <button class="btn">Enviar</button>
           <button class="btn">Cancelar</button>
        </div>
    </form>

    <!-- Footer -->
    <div class="footer">
        <img src="./sonic_x_-_logo.png" alt="">
        <h2>Sonic The Headgehog</h2>
    </div>

    <!-- Animation Icons -->
    <img class="sonic" src="./Sonic Correndo.gif" alt="Sonic The Headgehog">
    <img class="tails" src="./Tail.gif" alt="Tails">
    <img class="shadow" src="./Shadow.gif" alt="Shadow the Headgehog">
</body>
</html>
